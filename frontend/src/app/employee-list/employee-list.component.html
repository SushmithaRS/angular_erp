<table class="table table-stripped">
<thead>
<tr>
    <th>ID</th> 
    <th>FIRST NAME</th>
    <th>LAST NAME</th>
    <th>E-MAIL ID</th>
    <th>MOBILE NUMBER</th>
    <th>VIEW DETAILS</th>
</tr>

</thead>
<tbody>
        <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.emailId}}</td>
        <td>{{employee.mobileNo}}</td>
        <td>
            <button (click)="employeeDetails(employee.id)" class="btn-primary" >VIEW</button>
        </td>
    </tr>
    </tbody>
</table>
