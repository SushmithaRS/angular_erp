<div>
  <h2>Reset Your Password</h2>
</div>

<form (ngSubmit)="resetPassword()" style="max-width: 350px; margin: 0 auto;">
  <div class="border border-secondary rounded p-3">
    <div>
      <p>
        <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control"
          placeholder="Enter your new password" required autofocus />
      </p>
      <p>
        <input type="password" [(ngModel)]="confirmPassword" class="form-control" placeholder="Confirm your new password"
          required (input)="checkPasswordMatch(confirmPassword)" />
      </p>
      <p class="text-center">
        <input type="submit" [routerLink]="['/login']" value="Change Password" class="btn btn-primary" />
      </p>
    </div>
  </div>
</form>
