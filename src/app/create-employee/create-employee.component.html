
<div class="heading">SIGN UP</div> 
<section class="block">
<div class="col-md-6 offset-md-3">
    
    <form (ngSubmit) = "onSubmit()" class="register-block">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstName" name = "firstName" required>
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" name = "lastName" required>
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="email" class ="form-control" id = "emailId"
                [(ngModel)] = "employee.emailId" name = "emailId" required>
        </div>
        <div class="form-group">
            <label> Mobile Number</label>
            <input type="number" class ="form-control" id = "mobile"
                    [(ngModel)] = "employee.mobileNo" name = "mobile" required>
        </div>
        <div class="form-group">
            <label> Department</label>
                
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example"  [(ngModel)] = "employee.department" name = "department" required>
                    <option selected>--Select--</option>
                    <option value="java">Java</option>
                    <option value="devops">DevOps</option>
                    <option value="data">Data</option>
                   
                  </select>
        </div>
        <div class="form-group">
            <label> Date of Birth</label>
            <input type="date" class ="form-control" id = "dob"
                [(ngModel)] = "employee.dob" name = "dob" required>
        </div>
        <div class="form-group">
            <label> Password</label>
            <input type="password" class ="form-control" id = "password"
                    [(ngModel)] = "employee.password" name = "password" required>
        </div>
        <div class="form-group">
            <label> Confirm Password</label>
            <input type="password" class ="form-control" id = "Confirm"
                    [(ngModel)] = "employee.confirmPassword" name = "Confirm" required>
        </div>
        <button class = "btn btn-primary" type ="submit">Submit</button>
        <br>
        <a [routerLink]="['/login']">Already have an account? Login!</a>
    
    </form>
    </div>
    </section>
